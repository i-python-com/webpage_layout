<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Web - Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
    <div id="form-outer">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form">
            <div class="rowTab">
                <div class="labels">
                    <label id="name-label">* Name: </label>
                </div>
                <div class="rightTab">
                    <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name"
                        required>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label id="email-label">* Email: </label>
                </div>
                <div class="rightTab">
                    <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email"
                        required>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label id="number-label">* Age: </label>
                </div>
                <div class="rightTab">
                    <input type="number" name="age" id="number" class="input-field" min="1" max="150"
                        placeholder="Enter your age">
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label>Which option best describes your current role? </label>
                </div>
                <div class="rightTab">
                    <select id="dropdown" class="dropdown" name="currentPos">
                        <option disabled value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label>* How likely is that you would recommend <br>freeCodeCamp to a friend? </label>
                </div>
                <div class="rightTab">
                    <ul id="radios" style="list-style: none;">
                        <li><label><input name="radio-buttons" value="1" type="radio"> Definitely<label>
                        <li>
                        <li><label><input name="radio-buttons" value="2" type="radio"> Maybe<label>
                        <li>
                        <li><label><input name="radio-buttons" value="3" type="radio"> Not sure<label>
                        <li>
                    </ul>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label>Things that should be improved in the future<br>(Check all that apply): </label>
                </div>
                <div class="rightTab">
                    <ul id="checkbox" style="list-style: none;">
                        <li><label><input name="checkbox" value="1" type="checkbox"> Front-end Projects</label></li>
                        <li><label><input name="checkbox" value="2" type="checkbox"> Back-end Projects</label></li>
                        <li><label><input name="checkbox" value="3" type="checkbox"> Data Visualization</label></li>
                        <li><label><input name="checkbox" value="4" type="checkbox"> Challenges</label></li>
                        <li><label><input name="checkbox" value="5" type="checkbox"> Open Source Community</label></li>
                        <li><label><input name="checkbox" value="6" type="checkbox"> Gitter help rooms</label></li>
                        <li><label><input name="checkbox" value="7" type="checkbox"> Videos</label></li>
                        <li><label><input name="checkbox" value="8" type="checkbox"> City Meetups</label></li>
                        <li><label><input name="checkbox" value="9" type="checkbox"> Wiki</label></li>
                        <li><label><input name="checkbox" value="10" type="checkbox"> Forum</label></li>
                        <li><label><input name="checkbox" value="11" type="checkbox"> Additional Courses</label></li>
                    </ul>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label>Any Comments or Suggestions?: </label>
                </div>
                <div class="rightTab">
                    <textarea name="textarea" class="input-field" style="height:50px;resize:vertical;"
                        placeholder="Enter your comment here..."></textarea>
                </div>
            </div>

            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
